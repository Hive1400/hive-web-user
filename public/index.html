<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    .preloader {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f7f7f7;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 999999;
      -webkit-transition: .6s;
      -o-transition: .6s;
      transition: .6s;
      margin: 0 auto;
    }

    .preloader-circle {
      width: 100px;
      height: 100px;

      border-style: solid;
      border-width: 3px;
      border-top-color: #8f1bdc;
      border-bottom-color: transparent;
      border-left-color: transparent;
      border-right-color: transparent;
      z-index: 10;
      border-radius: 50%;
      -webkit-box-shadow: 0 1px 5px 0 rgb(35 181 185 / 15%);
      box-shadow: 0 1px 5px 0 rgb(35 181 185 / 15%);
      background-color: #ffffff;
      -webkit-animation: zoom 500ms infinite linear;
      animation: zoom 500ms infinite linear;
      -webkit-transition: .3s;
      -o-transition: .3s;
      transition: .3s;
      margin: auto;
    }

    .preloader-img {
      position: absolute;
      width: 10%;
      top: 50%;
      z-index: 200;
      left: 0;
      right: 0;
      margin: 0 auto;
      text-align: center;
      display: inline-block;
      -webkit-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
      padding-top: 6px;
      -webkit-transition: .6s;
      -o-transition: .6s;
      transition: .6s;
    }

    @-webkit-keyframes zoom {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes zoom {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app">
    <div class="preloader">
      <div class="preloader-inner">
        <div class="preloader-circle"></div>
        <div class="preloader-img pere-text">
          <img src="https://hive1400.ir/assets/img/logo/logo.png" alt="">
        </div>
      </div>
    </div>
  </div>

  </div>
  <!-- built files will be auto injected -->
</body>

</html>
